    *{
      margin: 0;
      padding: 0;
      box-sizing: content-box;
    }
    .bg{
      background: url(./assets/bg.jpeg);
      background-size: cover;
      background-repeat: no-repeat;
      width: 100vw;
      height: 100vh;
    }
    .iconspara{
      text-shadow: -2px 0px 13px rgba(0,0,0,1);
    }
    .context-menu {
            position: absolute;
            text-align: start;
            background: rgb(24,24,27);
            border-radius: 10px;
        }

        .context-menu ul {
            padding: 5px;
            margin: 0px;
            min-width: 180px;
            list-style: none;
        }

        .context-menu ul li {
            padding-left: 15px;
            padding-right: 12px;
            padding-bottom: 2px;
            padding-top: 2px;
        }

        .context-menu ul li a {
            text-decoration: none;
            font-size: 12px;
            color: white;
            text-shadow: -2px 0px 13px rgba(0,0,0,1);
        }

        .context-menu ul li:hover {
            background: rgb(59, 57, 57);
            border-radius: 4px;
        }

        #startmenu{
          width: 100%;
          position: absolute;
          bottom: -650px;
          transition: all 0.2s ease;
        }
        #bottom-time{

          position: absolute;
          bottom: 60px;
          /* right: 10px; */
          right: -330px;
          transition: all 0.2s ease;
        }
        
        #widgets{
          position: absolute;
          bottom: 60px;
          /* left: 10px; */
          left: -620px;
          transition: all 0.2s ease;
        }  
        #setting{
          position: absolute;
          bottom: -650px;
          right: 8px;
          transition: all 0.2s ease;
        }
        #uppericons{
          position: absolute;
          bottom: -100px;
          right: 115px;
          transition: all 0.2s ease;
        }
        .tooltip {
  position: relative;
  display: inline-block;
}

.tooltip .tooltiptext {
  visibility: hidden;
  opacity: 0;
  background-color: rgb(24,24,27);
  color: #fff;
  text-align: center;
  font-size: 12px;
  border-radius: 6px;
  
  position: absolute;
  z-index: 1;
  bottom: 60px;
  left: 50%;
  margin-left: -24px;
  transition: opacity 0.2s ease-in, visibility 0.2s ease-in;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1; /* Make the tooltip visible and opaque on hover */
}
    #imgbtn img {
      transition: transform 0.2s ease; /* Smooth icon transition */
    }
    #imgbtn.active img {
      transform: rotate(180deg); /* Rotate the icon when active */
    }
  </style>
</head>

  <script>
    document.onclick = hideMenu;
        document.oncontextmenu = rightClick;

        function hideMenu() {
            document.getElementById(
                "contextMenu").style.display = "none"
        }

        function rightClick(e) {
            e.preventDefault();

            if (document.getElementById(
                "contextMenu").style.display == "block")
                hideMenu();
            else {
                let menu = document
                    .getElementById("contextMenu")

                menu.style.display = 'block';
                menu.style.left = e.pageX + "px";
                menu.style.top = e.pageY + "px";
            }
        }

    function updateDateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    const dateString = now.toLocaleDateString([], { day: '2-digit', month: '2-digit', year: 'numeric' });

    document.getElementById('time').textContent = timeString;
    document.getElementById('date').textContent = dateString;
  }

  updateDateTime();
  setInterval(updateDateTime, 60000);
  const win = document.querySelector("#startmenubtn");
  const bottom = document.querySelector("#datetime");
  const widget = document.querySelector("#widgetbtn")
  const setting = document.querySelector("#settingbtn")
  const upperbtn = document.getElementById("imgbtn")

  const uppermenu = document.getElementById("uppericons")
  const startmenu = document.getElementById("startmenu");
  const bottomtime = document.getElementById("bottom-time");
  const widgetmenu = document.getElementById("widgets");
  const settingmenu = document.getElementById("setting");
  
win.addEventListener("click", function() {
    if (startmenu.style.bottom == "60px") {
      startmenu.style.bottom = "-650px";
    } else {
        startmenu.style.bottom = "60px";
    }
});
bottom.addEventListener("click", function() {
    if (bottomtime.style.right == "10px") {
      bottomtime.style.right = "-330px";
    } else {
        bottomtime.style.right = "10px";
    }
});
widget.addEventListener("click", function() {
    if (widgetmenu.style.left == "10px") {
      widgetmenu.style.left = "-620px";

        widgetmenu.style.left = "10px";
    }
});
setting.addEventListener("click", function() {
  if (settingmenu.style.bottom == "60px") {

    }
});

upperbtn.addEventListener("click",function(){

      uppermenu.style.bottom = "-10px";

    }
  
  upperbtn.classList.toggle('active')
})
